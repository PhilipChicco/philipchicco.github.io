  <div class="progress-bar" id="scrollProgress"></div>

  <script>
      // Scroll Progress Bar
      window.onscroll = function() {
          let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          let scrolled = (winScroll / height) * 100;
          document.getElementById("scrollProgress").style.transform = "scaleX(" + scrolled/100 + ")";
      };
  </script>

      function reveal() {
          var reveals = document.querySelectorAll(".reveal");
          
          reveals.forEach(element => {
              var windowHeight = window.innerHeight;
              var elementTop = element.getBoundingClientRect().top;
              var elementVisible = 150;
              
              if (elementTop < windowHeight - elementVisible) {
                  element.classList.add("active");
              }
          });
      }
      
      window.addEventListener("scroll", reveal);
      reveal(); // Initial check
      
      // Theme toggle with animation
      const toggleTheme = () => {
          const html = document.documentElement;
          const currentTheme = html.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          
          html.style.setProperty('--transition-speed', '0.5s');
          html.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          
          setTimeout(() => {
              html.style.setProperty('--transition-speed', '0.3s');
          }, 500);
      };
      
      document.querySelector('.theme-switch').addEventListener('click', toggleTheme);
